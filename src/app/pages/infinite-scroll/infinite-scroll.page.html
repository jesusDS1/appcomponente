<app-header titulo="InfiniteScroll"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data; let i =index">
      <ion-label>item {{i+1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loaddata($event)">
    <ion-infinite-scroll-content loadingText="cargando..." 
    loadingSpinner="crescent">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
