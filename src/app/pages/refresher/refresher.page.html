<app-header titulo="refresher"></app-header>

<ion-content >
 
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
<ion-refresher-content></ion-refresher-content>
</ion-refresher>
<h2 *ngIf="items.length === 0"
class="animated fadeIn fast">pull to refresh</h2>
<ion-list *ngIf="items.length > 0"
  class="animated fadeIn fast">
  <ion-item *ngFor="let item of items; let i =index">item{{i+1}}</ion-item>
</ion-list>
</ion-content>
