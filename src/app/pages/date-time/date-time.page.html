<app-header titulo="Date Time"></app-header>




<ion-content [fullscreen]="true">
  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item mode="ios">
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" 
      display-format="YYYY MMMM DD"
      cancelText="CANCELAR!!!"
      [ngModel]="fechanaci.toISOString()"
      (ionchange)="cambiofecha ($event)"></ion-datetime>
    </ion-item>

<ion-list-header>
  <ion-label>Restriciones</ion-label>
  
<ion-item>
  <ion-label>Min y Max</ion-label>
  <ion-datetime placeholder="yyyy mm dd"
  display-format="YYYY MMMM DD"
  min="2015-01-01"
  max="2015-12-31"></ion-datetime>

</ion-item>


</ion-list-header>



  </ion-list>




</ion-content>
